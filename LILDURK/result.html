<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Lil Durk Nickname Generator</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="header">
			<img class="logo" src="img/title.png" alt="Lil Durk Nickname Generator">
		</div>
		<div class="result">
			<p>YOUR LIL DURK NICKNAME IS...
			<p><div class="nickname">THE HOOD SAVER</div>
			<p><input type="submit" value="Try Again" onclick="location.reload();">

			<div class="socials">
				<p>SHARE YOUR NICKNAME:
				<br><br><img class="socialimg" src="img/social/instagram.png" alt="Instagram">
				<img class="socialimg" src="img/social/twitter.png" alt="Twitter">
				<img class="socialimg" src="img/social/snapchat.png" alt="Snapchat">
				<img class="socialimg" src="img/social/facebook.png" alt="Facebook">
			</div>
		</div>
		<div class="footer">
			<img id="otf_logo" src="img/otf.png" alt="OTF">
			<br><img id="tacklebox_logo" src="img/tacklebox.png" alt="Powered by Tacklebox">
		</div>
		<script src="js/main.js" charset="utf-8"></script>
		<script src="js/jquery-3.6.0.min.js" charset="utf-8"></script>
	</body>
</html>
