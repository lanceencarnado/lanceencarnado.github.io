<!DOCTYPE html>
<html>
<head>
<title>Dragging game</title>
<style>

html,body {
	height: 96%;
}

.box{
	position: relative;
	width: 45%;		/* desired width */
}
.box:before{
	content: "";
	display: block;
	padding-top: 100%; 	/* initial ratio of 1:1*/
}

.content{
	position:  absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
  	background-color: powderblue;
}
</style>
<!-- using this stylesheet for the dialog -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>


<!-- LOCAL SCRIPT REFERENCE right now - change in production -->
<script src="scripts/jquery.ui.touch-punch.min.js"></script>

<script>
// $(function() {
// 	$( "#draggable" ).draggable();
// });

// dragging happens here
$(function() {
	$( ".draggable" ).draggable({ // . = class, $ = id
		containment: "parent", // limit the dragging to within the parent container (the playground div)
// 		stop: function() { // this is a listener for when the dragging has stopped
// 			var pos = $( ".draggable" ).position();
//   		}
  	});
});
</script>

<script>
// this makes the dialog div a dialog
$( function() {
	$( "#dialog" ).dialog();
} );
</script>

</head>

<body>

<div id="dialog" title="How to play">
  <p>drag the images around with your mouse (desktop) or finger (mobile)</p>
</div>

<div class='box'> 
<div class="content" id="playground"> 



<img id="2yellowsquare2" class="draggable" src="images/intuitiveassets/small/2yellowsquare2.png">
<img id="3redsquare1" class="draggable" src="images/intuitiveassets/small/3redsquare1.png">
<img id="14greensquare3" class="draggable" src="images/intuitiveassets/small/14greensquare3.png">
<img id="15bluesquare3" class="draggable" src="images/intuitiveassets/small/15bluesquare3.png">
	
</div>
</div>

<button class="ui-button ui-widget ui-corner-all" type="button" onclick="resetPositions()">RESET POSITIONS</button>

<script>

// TEMPORARY: click listener to get positions
$(document).on("click",".draggable", function (event) {
    console.log(this.id + "left: " + this.offsetLeft + ", top: " + this.offsetTop);
});

function resetPositions() {
    $( "#2yellowsquare2" ).offset({ top: 100, left: 110 });
    $( "#3redsquare1" ).offset({ top: 148, left: 188 });
    $( "#14greensquare3" ).offset({ top: 243, left: 164 });
    $( "#15bluesquare3" ).offset({ top: 213, left: 226 });
}

$( document ).ready(function() {
	resetPositions();
});

</script>

</body>
</html>
