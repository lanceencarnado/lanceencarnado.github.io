		</div>

		<div class="window" id="twitter" data-is-open="false">
			<div class="title-bar">
				<button class="close"><span class="hidden">Close</span></button>
				<h1 class="title">Twitter</h1>
				<button class="resize"><span class="hidden">Resize</span></button>
			</div>
			<div class="details-bar"><span>21 items</span><span>1,227K in disk</span><span>189K available</span></div>

					<p lang="en" dir="ltr">

				<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>
		</div>

				<h1 class="title">Work</h1>
				<button class="resize"><span class="hidden">Resize</span></button>
			</div>
			<div class="details-bar"><span>10 items</span><span>1,227K in disk</span><span>189K available</span></div>
